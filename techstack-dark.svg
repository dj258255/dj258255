  <defs>
    <style>
      .bg { fill: #0d1117; }
      .card { fill: #161b22; stroke: #30363d; stroke-width: 1; }
      .label {
        font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        font-size: 11.5px;
        font-weight: 700;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      .card-glow { fill: none; stroke-width: 1.5; opacity: 0; }
      .c1 { animation: glow1 7s ease-in-out infinite; }
      @keyframes glow1 { 0%,1%,15%,100%{opacity:0} 5%,11%{opacity:1} }
      .c2 { animation: glow2 7s ease-in-out infinite; }
      @keyframes glow2 { 0%,18%,32%,100%{opacity:0} 22%,28%{opacity:1} }
      .c3 { animation: glow3 7s ease-in-out infinite; }
      @keyframes glow3 { 0%,35%,49%,100%{opacity:0} 39%,45%{opacity:1} }
      .c4 { animation: glow4 7s ease-in-out infinite; }
      @keyframes glow4 { 0%,51%,65%,100%{opacity:0} 55%,61%{opacity:1} }
      .c5 { animation: glow5 7s ease-in-out infinite; }
      @keyframes glow5 { 0%,68%,82%,100%{opacity:0} 72%,78%{opacity:1} }
      .c6 { animation: glow6 7s ease-in-out infinite; }
      @keyframes glow6 { 0%,85%,99%,100%{opacity:0} 89%,95%{opacity:1} }

      .g1 { animation: float 3.2s ease-in-out infinite 0.0s; }
      .g2 { animation: float 3.2s ease-in-out infinite 0.53s; }
      .g3 { animation: float 3.2s ease-in-out infinite 1.07s; }
      .g4 { animation: float 3.2s ease-in-out infinite 1.6s; }
      .g5 { animation: float 3.2s ease-in-out infinite 2.13s; }
      .g6 { animation: float 3.2s ease-in-out infinite 2.67s; }

      @keyframes float {
        0%,100%{ transform: translateY(0); }
        50%{ transform: translateY(-6px); }
      }
      .fi { animation: fadein 0.5s ease both; }
      .fi1{animation-delay:0.05s}
      .fi2{animation-delay:0.15s}
      .fi3{animation-delay:0.25s}
      .fi4{animation-delay:0.35s}
      .fi5{animation-delay:0.45s}
      .fi6{animation-delay:0.55s}

      @keyframes fadein { from{opacity:0;transform:translateY(14px)} to{opacity:1;transform:translateY(0)} }
    </style>
